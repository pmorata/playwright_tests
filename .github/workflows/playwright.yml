name: Playwright .NET tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Ensure dotnet tool manifest exists (optional)
        run: |
          if [ ! -f .config/dotnet-tools.json ]; then
            dotnet new tool-manifest
          fi

      - name: Install Playwright CLI as local tool (idempotent)
        run: dotnet tool install Microsoft.Playwright.CLI --version 1.38.0 || true

      - name: Restore tools
        run: dotnet tool restore

      - name: Install Playwright browsers
        run: dotnet tool run playwright install --with-deps

      - name: Build
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build
