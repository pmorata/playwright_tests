name: Playwright .NET tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Ensure dotnet tool manifest exists (optional)
        run: |
          if [ ! -f .config/dotnet-tools.json ]; then
            dotnet new tool-manifest
          fi

      - name: Install Playwright CLI as local tool (idempotent)
        run: dotnet tool install Microsoft.Playwright.CLI || true

      - name: Restore tools
        run: dotnet tool restore
        
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Install Playwright browsers
        run: dotnet tool run playwright install --with-deps      

      - name: Run tests
        run: dotnet test --configuration Release --settings:ChromeHeadless.runsettings --no-build
